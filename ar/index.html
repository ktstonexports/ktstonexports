<style>
.slideshow-container {
  position: relative;
  height: 400px;
  overflow: hidden;
}
.mySlides {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  animation: fade 12s infinite;
}
.mySlides:nth-child(1) { animation-delay: 0s; }
.mySlides:nth-child(2) { animation-delay: 4s; }
.mySlides:nth-child(3) { animation-delay: 8s; }

@keyframes fade {
  0% {opacity: 0;}
  8% {opacity: 1;}
  25% {opacity: 1;}
  33% {opacity: 0;}
  100% {opacity: 0;}
}
.hero-title {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  font-size: 3rem;
  color: #b76e79;
  font-weight: bold;
  text-shadow: 1px 1px 2px #fff;
  z-index: 10;
}
.hero-subtitle {
  position: absolute;
  top: 60%;
  width: 100%;
  text-align: center;
  font-size: 1.5rem;
  color: #c28857;
  z-index: 10;
}
</style>

<style>
#menu-toggle { display: none; font-size: 1.5rem; background: none; border: none; color: white; cursor: pointer; }
@media (max-width: 768px) {
  nav { display: none; flex-direction: column; background: #2c2c2c; }
  nav.show { display: flex; }
  #menu-toggle { display: block; position: absolute; top: 1rem; right: 1rem; }

</style>
<script>
document.addEventListener("DOMContentLoaded", function() {

  }
});
</script>
